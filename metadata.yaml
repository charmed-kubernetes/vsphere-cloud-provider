name: vsphere-cloud-provider-operator
display-name: vSphere Cloud Provider Operator
summary: Runs the vSphere Cloud Provider in the cluster.
description: >-
  The vSphere cloud provider provides the Kubernetes cluster access to
  native resources from vSphere, such as storage and load balancers.

provides:
  external-cloud-provider:
    interface: external_cloud_provider
    limit: 1
requires:
  vsphere-integration:
    interface: vsphere-integration
    limit: 1

containers:
  operator-base:
    resource: operator-base

resources:
  operator-base:
    type: oci-image
    description: Base image for the operator to run with (ubuntu:focal)
    upstream-source: ubuntu:focal
