[tox]
skipsdist=True
skip_missing_interpreters = True
envlist = lint, unit

[vars]
cov_path = {toxinidir}/htmlcov
src_path = {toxinidir}/src/
tst_path = {toxinidir}/tests/
upstream_path = {toxinidir}/upstream/
tst_data_path = {toxinidir}/tests/data/
all_path = {[vars]src_path} {[vars]tst_path} {[vars]upstream_path}

[testenv]
setenv =
  PYTHONPATH = {toxinidir}:{[vars]src_path}
  PYTHONBREAKPOINT=ipdb.set_trace
  PY_COLORS=1
passenv =
  PYTHONPATH
  CHARM_BUILD_DIR
  MODEL_SETTINGS

[testenv:format]
description = Apply coding style standards to code
deps =
    black
    isort
commands =
    isort {[vars]all_path}
    black {[vars]all_path}

[testenv:lint]
description = Check code against coding style standards
deps =
    black
    flake8
    flake8-docstrings
    flake8-copyright
    flake8-builtins
    pyproject-flake8
    pep8-naming
    isort
    codespell
    mypy
    types-PyYAML
    types-backports
    types-dataclasses
commands =
    # uncomment the following line if this charm owns a lib
    # codespell {[vars]lib_path}
    codespell {toxinidir}/. --skip {toxinidir}/.git --skip {toxinidir}/.tox \
      --skip {toxinidir}/build --skip {toxinidir}/lib --skip {toxinidir}/venv \
      --skip {toxinidir}/.mypy_cache --skip {toxinidir}/icon.svg \
      --skip {[vars]cov_path} \
      --skip "*.yaml"
    # pflake8 wrapper supports config from pyproject.toml
    pflake8 {[vars]all_path}
    isort --check-only --diff {[vars]all_path}
    black --check --diff {[vars]all_path}
    mypy --config-file={toxinidir}/tox.ini {[vars]src_path}

[testenv:unit]
description = Run unit tests
deps =
    pytest
    pytest-cov
    ipdb
    -r{toxinidir}/requirements.txt
commands =
   pytest --cov={[vars]src_path} \
          --cov-report=term-missing --cov-report=html \
          --ignore={[vars]tst_path}integration \
          -vv --tb native -s \
          {posargs:tests/unit}

[testenv:integration]
description = Run integration tests
deps =
    pytest
    pytest-operator
    -r{toxinidir}/requirements.txt
commands =
    pytest -v --tb native --ignore={[vars]tst_path}unit --log-cli-level=INFO -s {posargs}

[testenv:update]
deps =
    pyyaml
    semver
commands =
    {toxinidir}/upstream/update.py {posargs}

# mypy config
[mypy]

[mypy-jsonschema]
ignore_missing_imports = True

[mypy-ops.*]
ignore_missing_imports = True

[mypy-lightkube.*]
ignore_missing_imports = True

[isort]
profile = black
